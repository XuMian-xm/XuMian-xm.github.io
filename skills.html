<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* 浅灰色背景 */
            color: #343a40;
        }
        .navbar {
            background: linear-gradient(90deg, #007bff, #00c6ff); /* 渐变蓝到青色 */
        }
        .header {
            padding: 200px 0;
            background: url('images/header-bg.jpg') no-repeat center center / cover;
            position: relative;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .header h1, .header p {
            position: relative;
            z-index: 1;
        }
        .content {
            padding: 2rem 1rem;
        }
        .rounded-circle {
            border: 4px solid #007bff;
        }
        footer {
            background: #343a40;
            color: #ffffff;
            padding: 1rem 0;
        }
        a.text-white:hover {
            text-decoration: underline;
        }
        .animated {
            opacity: 0;
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        .fadeInUp {
            animation-name: fadeInUp;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">个人主页</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="about.html">关于我</a></li>
                <li class="nav-item"><a class="nav-link" href="skills.html">技能</a></li>
                <li class="nav-item"><a class="nav-link" href="gift.html">项目</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">联系</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="header text-white text-center py-5">
        <div class="container">
            <h1>欢迎来到我的个人主页</h1>
            <p>探索我最新的项目和学习旅程</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content container mt-5 pt-3">
        <!-- Landing Page Content -->
        <section id="introduction" class="text-center mb-5 animated fadeInUp">
            <h2>探索更多</h2>
            <p>了解我的技能和项目，或联系我以获取更多信息。</p>
            <img src="images/profile.jpg" alt="Profile Image" class="rounded-circle mb-3" style="width: 200px;">
        </section>

        <section id="intro-links" class="row text-center mb-5 animated fadeInUp">
            <div class="col-md-4">
                <h3>关于我</h3>
                <p><a href="about.html" class="btn btn-primary">了解更多</a></p>
            </div>
            <div class="col-md-4">
                <h3>我的技能</h3>
                <p><a href="skills.html" class="btn btn-primary">查看技能</a></p>
            </div>
            <div class="col-md-4">
                <h3>项目案例</h3>
                <p><a href="gift.html" class="btn btn-primary">浏览项目</a></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-2">
        <p>联系我：<a class="text-white" href="https://blog.csdn.net/Xm041206?spm=1000.2115.3001.5343">我的博客</a></p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.animated').waypoint(function() {
                $(this.element).addClass('fadeInUp');
            }, { offset: 'bottom-in-view' });
        });
    </script>
</body>

</html>
