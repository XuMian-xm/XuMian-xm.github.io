<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>生日快乐！</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffebd7; /* 浅黄色背景 */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    width: 300px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
  }
  .card img {
    width: 100%;
    height: auto;
  }
  .message {
    padding: 20px;
  }
  h1 {
    color: #f08080; /* 淡红色 */
  }
  p {
    color: #555;
  }
</style>
</head>
<body>
<div class="card">
  <img src="https://example.com/path/to/your/friend/photo.jpg" alt="生日快乐！">
  <div class="message">
    <h1>生日快乐！</h1>
    <p>亲爱的[朋友的名字]：</p>
    <p>在这特别的日子里，祝你拥有所有的快乐与美好。<br>愿这一年里充满爱、健康和成功。</p>
    <p>from [你的名字]</p>
  </div>
</div>
</body>
</html>
